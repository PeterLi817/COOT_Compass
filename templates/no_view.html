<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Your Trip</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <!-- Logo (top-left) -->
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/colby_logo.png') }}"
                     alt="Colby Logo"
                     style="height: 50px;">
                <h4 class="ms-3 mb-0 fw-bold text-dark">COOT {{ now.year }}</h4>
            </div>

            <!-- User info (top-right) -->
            <div class="d-flex align-items-center">
                <div class="text-muted me-3">
                    Logged in as <strong>{{ current_user.first_name }} {{ current_user.last_name }}</strong>
                </div>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </a>
            </div>
        </div>

        <!-- Trip Card -->
        <div class="row justify-content-center">
            <div class="card shadow border-0 rounded-lg">
                <div class="card-body text-center p-5 w-60">
                    <h2 class="fw-bold mb-3">You do not have access to this website.</h2>
                    <p>Student trip assignments may not be in the system yet.</p>
                    <p>If you belive this is an error try re-logging in or contact coot@colby.edu</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
