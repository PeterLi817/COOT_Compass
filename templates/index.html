<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COOT Compass - Sign In</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/styles.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="container border border-dark p-4">
    <div class="row align-items-center justify-content-between">

      <!-- Left logo section -->
      <div class="col-md-4 text-center text-md-start mb-4 mb-md-0">
        <img src="../static/img/Colby_college_maine_seal.svg.png" alt="COOT Logo" class="logo mb-3" />
        <h3 class="fw-bold text-primary">
          COOT<br /><span class="fw-normal">Compass</span>
        </h3>
      </div>

      <!-- Sign in card -->
      <div class="col-md-6">
        <div class="card shadow-sm border-dark rounded-4 p-4">
          <div class="card-body">
            <h2 class="text-center mb-4">Sign In</h2>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold">
                  GO!
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
