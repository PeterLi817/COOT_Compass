<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #003366, #005fa3);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swap-container {
            background: white;
            color: #333;
            width: 800px;
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #003366;
            font-weight: 700;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        .student-box {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
        }
        .swap-icon {
            font-size: 40px;
            text-align: center;
            color: #005fa3;
        }
        .btn-swap {
            display: block;
            width: 100%;
            background-color: #005fa3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: 0.2s ease-in-out;
        }
        .btn-swap:hover {
            background-color: #003f75;
        }
        a {
            display: block;
            text-align: center;
            color: white;
            margin-top: 25px;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="swap-container">
        <h1>Swap Students</h1>
        <p>Use this tool to swap two students between their trips.</p>

        <div class="row align-items-center mb-4">
            <div class="col-md-5">
                <div class="student-box">
                    <label class="form-label fw-bold">Student 1</label>
                    <input type="text" class="form-control mb-3" placeholder="Enter Student 1 Name or ID">
                    <input type="text" class="form-control" placeholder="Current Trip">
                </div>
            </div>

            <div class="col-md-2 swap-icon">
                ⇄
            </div>

            <div class="col-md-5">
                <div class="student-box">
                    <label class="form-label fw-bold">Student 2</label>
                    <input type="text" class="form-control mb-3" placeholder="Enter Student 2 Name or ID">
                    <input type="text" class="form-control" placeholder="Current Trip">
                </div>
            </div>
        </div>

        <button class="btn-swap">Confirm Swap</button>

        <a href="{{ url_for('main.groups') }}">← Back to Groups</a>
    </div>
</body>
</html>
