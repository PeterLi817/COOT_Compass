<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 80px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #003366;
            font-weight: 700;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #003366;
            color: white;
            font-weight: 500;
        }
        .btn-custom:hover {
            background-color: #0055aa;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #003366;
            font-weight: 500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Move Student</h1>
        <p>Use this page to move a student from one trip group to another.</p>

        <form>
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name or ID</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter student name or ID">
            </div>
            <div class="mb-3">
                <label for="currentTrip" class="form-label">Current Trip</label>
                <input type="text" class="form-control" id="currentTrip" placeholder="Enter current trip name">
            </div>
            <div class="mb-3">
                <label for="newTrip" class="form-label">New Trip</label>
                <input type="text" class="form-control" id="newTrip" placeholder="Enter new trip name">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Submit</button>
            </div>
        </form>

        <a href="{{ url_for('main.groups') }}">‚Üê Back to Groups</a>
    </div>
</body>
</html>
