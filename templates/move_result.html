<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move a Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #003366, #0074cc);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .move-container {
            background: white;
            color: #333;
            width: 750px;
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #003366;
            font-weight: 700;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        .btn-move {
            display: block;
            width: 100%;
            background-color: #005fa3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: 0.2s ease-in-out;
        }
        .btn-move:hover {
            background-color: #003f75;
        }
        a {
            display: block;
            text-align: center;
            color: white;
            margin-top: 25px;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .info-box {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="move-container">
        <h1>Move a Student</h1>
        <p>Type a student name or ID to view their current trip and move them to another one.</p>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold">Student Name or ID</label>
                <input type="text" class="form-control" name="student" id="studentInput" placeholder="Enter student name or ID" required>
            </div>

            {% if student %}
                <div class="info-box">
                    Current Trip: <b>{{ student.trip.trip_name if student.trip else 'None' }}</b>
                </div>
            {% endif %}

            <div class="mb-4 mt-3">
                <label class="form-label fw-bold">Select New Trip</label>
                <select class="form-select" name="new_trip" required>
                    <option value="">-- Select a Trip --</option>
                    {% for trip in trips %}
                        <option value="{{ trip.id }}">{{ trip.trip_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn-move">Confirm Move</button>
        </form>

        {% if message %}
            <p class="mt-4 text-center {% if success %}text-success{% else %}text-danger{% endif %}">{{ message }}</p>
        {% endif %}

        <a href="{{ url_for('main.groups') }}">‚Üê Back to Groups</a>
    </div>
</body>
</html>
