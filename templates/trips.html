<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trips Dashboard - COOT Compass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/trips.css">
</head>
<body>

<div class="d-flex vh-100 border border-dark">

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column align-items-center py-3">
    <img src="../static/img/Colby_college_maine_seal.svg.png" alt="COOT Logo" class="logo mb-3">
    <nav class="nav flex-column text-center w-100">
      <a href="#" class="nav-link active"><i class="bi bi-map"></i> Trips</a>
      <a href="#" class="nav-link"><i class="bi bi-person"></i> First Years</a>
      <a href="#" class="nav-link"><i class="bi bi-people"></i> Groups</a>
      <div class="mt-auto">
        <a href="#" class="nav-link settings"><i class="bi bi-gear"></i> Settings</a>
      </div>
    </nav>
  </div>

  <!-- Main content -->
  <div class="flex-grow-1 p-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-start mb-3">
      <h1 class="fw-bold">Trips</h1>
      <div class="save-box border p-3 rounded">
        <p class="mb-2 small">There have been <strong>4</strong> changes since the last save</p>
        <div class="d-flex gap-2">
          <button class="btn btn-primary btn-sm">Save changes</button>
          <button class="btn btn-outline-primary btn-sm">View Edits</button>
          <button class="btn btn-outline-secondary btn-sm">Revert</button>
        </div>
      </div>
    </div>

    <!-- Search and Controls -->
    <div class="d-flex flex-wrap align-items-center mb-3 gap-2">
      <div class="input-group" style="max-width: 300px;">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button class="btn btn-secondary">Filter</button>
      <div class="ms-auto d-flex gap-2">
        <button class="btn btn-primary">Upload</button>
        <button class="btn btn-primary">Export</button>
        <button class="btn btn-primary">+ Add</button>
        <button class="btn btn-primary">âˆ’ Remove</button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Capacity</th>
            <th>Water</th>
            <th>Tent</th>
            <th>Placed</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td><td>Mahosuc A</td><td>Backpacking</td><td>8</td><td>No</td><td>Yes</td><td>7</td><td>-1</td>
          </tr>
          <tr>
            <td>2</td><td>Loon Bay A</td><td>Canoe</td><td>8</td><td>Yes</td><td>Yes</td><td>8</td><td>1</td>
          </tr>
          <tr>
            <td>3</td><td>Camp Wavus A</td><td>Classic Maine Camp</td><td>12</td><td>No</td><td>No</td><td>10</td><td>0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap Icons & JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
